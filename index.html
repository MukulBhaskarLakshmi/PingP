<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <center>
        <div class="heading">
            <h3 class="h12">Ping Pong</h3>
            <button class="info" data-toggle="modal" data-target="#mymodel">Instruction</button>
        </div>

        <button class="start" onclick="startGame()" id="start">Play</button>
        <button class="start" onclick="restart()" id="start">Reset game</button>
        <h3 class="status" id="status"></h3>

        <div id="canvas"></div>
        <div id="game_console"></div>
        <h4 class="footer"> Mukul Shrisha.B
        </h4>
    </center>

    <div id="mymodel" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                                <li data-target="#myCarousel" data-slide-to="4"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <center>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="Step 1.jpg" alt="Los Angeles" class="instr">
                                    </div>

                                    <div class="item">
                                        <img src="Step 2.jpg" alt="Chicago" class="instr">
                                    </div>

                                    <div class="item">
                                        <img src="Step 3.jpg" alt="New York" class="instr">
                                    </div>
                                    <div class="item">
                                        <img src="Step 4.jpg" alt="New York" class="instr">
                                    </div>
                                    <div class="item">
                                        <img src="Step 5.jpg" alt="New York" class="instr">
                                    </div>
                                </div>
                            </center>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

</html>
